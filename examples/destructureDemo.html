<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let employee = {
        id: 1,
        name: "Raj",
        salary: 45000,
        address: { state: "KA", city: "BLR", pin: 560001 },
      };
      // object destructuring
      let { id, name, salary, address } = employee;
      let { state, city, pin } = address;
      document.write(
        `<h2>Id=${id},Name=${name},Salary=${salary},State=${state},City=${city},Pin=${pin}</h2>`
      );
    </script>
  </body>
</html>
